<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Molecular Formula Calculator</h1>
        <div id="inputContainer">
            <input type="text" id="elm1" placeholder="Element One" class="eleInput ele">
            <input type="number" id="per1" step=".01" placeholder="Percent One" class="eleInput per">
            <input type="text" id="elm2" placeholder="Element Two" class="eleInput ele">
            <input type="number" id="per2" step=".01" placeholder="Percent Two" class="eleInput per">
            <input type="text" id="elm3" placeholder="Element Three" class="eleInput ele">
            <input type="number" id="per3" step=".01" placeholder="Percent Three" class="eleInput per">
            <input type="text" id="elm4" placeholder="Element Four" class="eleInput ele">
            <input type="number" id="per4" step=".01" placeholder="Percent Four" class="eleInput per">
            <button id="submit">Submit</button>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
